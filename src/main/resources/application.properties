# prod datasource configuration
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = developer
quarkus.datasource.password = developer
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/fruit

%prod.quarkus.hibernate-orm.database.generation=create
%prod.quarkus.hibernate-orm.sql-load-script=import-dev.sql

# drop and create the database at startup (use `update` to only update the schema)
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fruit
%dev.quarkus.hibernate-orm.database.generation=create
%dev.quarkus.hibernate-orm.sql-load-script=import-dev.sql

# %dev y %test son los perfiles
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/fruit
%test.quarkus.hibernate-orm.database.generation=create
%test.quarkus.hibernate-orm.sql-load-script=import-test.sql

